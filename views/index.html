<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Produk Kami</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet">
 <style>
 body {
 background-color: #f8f9fa;
 padding: 2rem;
 }
 .card {
 box-shadow: 0 4px 8px rgba(0,0,0,0.1);
 border: none;
 border-radius: 16px;
 transition: all 0.3s ease;
 overflow: hidden;
 background: linear-gradient(135deg, #ffffff, #f0f0f0);
 }
 .card:hover {
 transform: translateY(-8px);
 box-shadow: 0 12px 20px rgba(0,0,0,0.15);
 background: linear-gradient(135deg, #f0f0f0, #ffffff);
 }
 .product-img-wrapper {
 background-color: #fff;
 padding: 15px;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 280px;
 border-bottom: 1px solid #e0e0e0;
 }
 .product-img {
 max-height: 100%;
 max-width: 100%;
 object-fit: contain;
 border-radius: 10px;
 transition: transform 0.3s;
 }
 .card:hover .product-img {
 transform: scale(1.05);
 }
 .price-badge {
 background-color: #28a745;
 color: white;
 padding: 8px 16px;
 border-radius: 50px;
 font-size: 1rem;
 font-weight: bold;
 display: inline-block;
 margin-top: 10px;
 animation: fadeIn 0.5s ease forwards;
 }
 @keyframes fadeIn {
 from { opacity: 0; transform: scale(0.95); }
 to { opacity: 1; transform: scale(1); }
 }
 </style>
</head>
<body>
<div class="container">
 <h1 class="text-center mb-5 fw-bold">Yodz Shoes Shop</h1>
 <div class="row" id="product-list">
 <!-- Produk akan dimasukkan di sini -->
 </div>
</div>
<!-- Bootstrap JS -->
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
 async function fetchProducts() {
 try {
 const response = await fetch('/products');
 const products = await response.json();
 const productList = document.getElementById('product-list');
 productList.innerHTML = '';
 const imageUrls = [
 'https://utsproduk.s3.ap-southeast-2.amazonaws.com/download.jpg',
 ];
 products.forEach((product, index) => {
 const imgUrl = imageUrls[index % imageUrls.length];
 const col = document.createElement('div');
 col.className = 'col-md-4 mb-4 d-flex align-items-stretch';
 col.innerHTML = `
 <div class="card w-100">
 <div class="product-img-wrapper">
 <img src="${imgUrl}" class="product-img" alt="Produk">
 </div>
 <div class="card-body d-flex flex-column align-items-center">
 <span class="price-badge">Rp ${Number(product.price).toLocaleString('id-ID')}</span>
 </div>
 </div>
 `;
 productList.appendChild(col);
 });
 } catch (error) {
 console.error('Gagal mengambil produk:', error);
 }
 }
 document.addEventListener('DOMContentLoaded', fetchProducts);
</script>
</body>
</html>
